<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>[[+title]]</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/video-js/video-js.css" rel="stylesheet" type="text/css">
</head>

<body>

    <video id="vb-html5-video" class="video-js vjs-videobox-skin" controls="controls" preload="auto" poster="http://vjs.zencdn.net/v/oceans.png"
    data-setup='{}'>
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
        <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/"
            target="_blank">supports HTML5 video</a></p>
    </video>

    <script src="../dist/video-js/video.js"></script>
    <script>
        videojs.options.flash.swf = '../dist/video-js/video-js.swf';
		
		var vid = videojs("vb-html5-video");

		var start = 0;
		vid.on('loadedmetadata', function(){
			if(start > 0) vid.currentTime(start);
			var auto = false;
			if(auto) vid.play();
		});
		
		var end = 0;
		var onEnd = function(){
			if(vid.currentTime() >= end) {
				vid.pause();
				vid.off('timeupdate', onEnd);
			}
		};
        
		if(end > 0) vid.on('timeupdate', onEnd);
    </script>
</body>

</html>
