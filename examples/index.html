<!DOCTYPE html>
<!-- tell the browser we're using HTML5 -->
<html lang="en">

<head>
	<title>Videobox</title>
	<link rel="stylesheet" href="../dist/videobox.min.css">
</head>

<body>
	<ul class="vb_gallery">
		<li class="vb_video_cont vb_gal" style="max-width: 480px;">

			<!--
                
                href: url to embed
                rel: attach Videobox to this link (use vbinline for the collapsible inline player)
                title: video (and link) title
                data-videobox: adittional options in JSON format
                    
            -->

			<a href="https://www.youtube.com/embed/XfSfK8AkGVo?wmode=transparent&rel=0&fs=1&autoplay=1" rel="videobox" title="Therion - Symphony No. 9"
				data-videobox="{&quot;width&quot;:720,&quot;height&quot;:405}" data-target="img">

				<span class="vb_thub_wrap"><img src="../dist/nobg_video.png" alt="Therion - Symphony No. 9" width="480" height="480" /><span class="vb-icon-play"></span></span>
				<span class="vb_video_title">Therion - Symphony No. 9</span>

			</a>
		</li>
	</ul>

	<!-- if you want to use Videobox with jQuery, you should include it here -->
	<!-- Videobox adds the following methods to the jQuery object: $().videobox(), $.vbClose(), $().vbInline(), $.vbiClose(), and $().vbSlider() -->

	<!-- include the Videobox script -->
	<script type="text/javascript" src="../dist/videobox.bundle.js"></script>

</body>

</html>
